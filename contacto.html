<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectBootstrap</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <script src="/assets/js/bootstrap.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">misitio.com</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Cursos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Libros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Contacto</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
            <button class="btn btn-outline-dark bg-info" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main class="mx-5 my-5">
    <form>
        <legend>Contacto</legend>
        <p>Favor de capturar sus datos</p>
        <div class="mb-3">
          <label for="disabledTextInput" class="form-label">* Nombre(s):</label>
          <input type="text" id="disabledTextInput" class="form-control" placeholder="Nombre(s)">
        </div>
        <div class="mb-3">
          <label for="disabledTextInput" class="form-label">* Apellido paterno:</label>
          <input type="text" id="disabledTextInput" class="form-control" placeholder="Apellido paterno">
        </div>
        <div class="mb-3">
          <label for="disabledTextInput" class="form-label">* Apellido materno:</label>
          <input type="text" id="disabledTextInput" class="form-control" placeholder="Apellido materno">
        </div>
        <div class="mb-3">
          <label for="disabledTextInput" class="form-label">* Correo electronico</label>
          <input type="email" id="disabledTextInput" class="form-control" placeholder="ejemplo@misitio.com">
        </div>
        <div class="mb-3">
          <label for="disabledTextInput" class="form-label">*Su comentario</label>
          <textarea id="disabledTextInput" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Enviar datos</button>
    </form>
  </main>

  <div class="my-5"></div>

  <footer class="bg-dark link-light container-fluid text-center">
    <p class="my-0">Agustin Gaviria, Leidy Mu√±oz y Joan Rodriguez</p>
  </footer>

</body>
</html>
